  <style>
    :root{
      --bg:#0b0f14;
      --text:#f5f7fa;
      --accent:#146c94;
      --accent-light:#318ab2;
      --radius:14px;
    }

    body{
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background:#0b0f14;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    /* ✔ אפקט Glass Blur */
    .contact{
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.1);
      border-radius:var(--radius);
      padding:32px 40px;
      max-width:360px;
      text-align:center;
      box-shadow:0 8px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(18px); /* NEW */
      
      /* ✔ אנימציית כניסה */
      transform: scale(0.95);
      opacity:0;
      animation: pop .6s ease forwards;
    }

    @keyframes pop{
      to{
        transform: scale(1);
        opacity:1;
      }
    }

    .logo{
      width:90px;
      height:90px;
      border-radius:50%;
      overflow:hidden;
      margin:0 auto 20px;
      border:2px solid rgba(255,255,255,0.15);
    }
    .logo img{width:100%;height:100%;object-fit:cover;}

    h2{margin-top:0;color:var(--accent-light)}
    p{color:#cdd7e0;font-size:14px;margin:8px 0 24px}

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btnlink{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      padding:12px 16px;
      border-radius:12px;
      color:#fff;
      font-weight:600;
      transition:transform .15s, opacity .2s;
    }
    .btnlink:hover{transform:translateY(-2px);opacity:.9}

    .btn-mail{background:#d93025;}
    .btn-insta{background:linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7);}
    .btn-wa{background:#25d366;}

    .btnlink svg{width:18px;height:18px;stroke:currentColor;stroke-width:1.8}

    /* Fancy email hover reveal */
    .email-box{
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.12);
      padding:12px;
      border-radius:12px;
      margin-top:6px;
      font-size:13px;
      opacity:0;
      height:0;
      overflow:hidden;
      transition:all .3s ease;
    }
    .btn-mail:hover + .email-box{
      opacity:1;
      height:auto;
      margin-bottom:10px;
    }

    /* ✔ תחתית */
    .footer{
      font-size:11px;
      color:#6e7a8a;
      opacity:.6;
      margin-top:25px;
    }

  </style>
</head>
