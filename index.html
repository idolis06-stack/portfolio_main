<!doctype html>
<html lang="he" dir="rtl">
<head>

  <style>
    :root{
      --bg:#0b0f14;
      --text:#f5f7fa;
      --accent:#146c94;
      --accent-light:#318ab2;
      --radius:14px;
    }

    body{
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background:#0b0f14;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .contact{
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,0.1);
      border-radius:var(--radius);
      padding:32px 40px;
      max-width:340px;
      text-align:center;
      box-shadow:0 8px 40px rgba(0,0,0,0.5);
    }

    h2{margin-top:0;color:var(--accent-light)}
    p{color:#cdd7e0;font-size:14px;margin:8px 0 24px}

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btnlink{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      padding:12px 16px;
      border-radius:12px;
      color:#fff;
      font-weight:600;
      transition:transform .15s, opacity .2s;
    }
    .btnlink:hover{transform:translateY(-2px);opacity:.9}

    .btn-mail{background:#d93025;}
    .btn-insta{background:linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7);}
    .btn-wa{background:#25d366;}

    .btnlink svg{width:18px;height:18px;stroke:currentColor;stroke-width:1.8}
  </style>
</head>
